<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navigation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navigation.css') }}">
</head>

<body>
    <div id="map"></div>

    <div class="overlay">
        <div class="scan-line"></div>

        <!-- Position Panel -->
        <div class="instrument-panel top-left">
            <div class="panel-title">⚓ Position Data</div>
            <div class="data-row">
                <span class="label">LATITUDE:</span>
                <span class="value" id="lat">--</span>
            </div>
            <div class="data-row">
                <span class="label">LONGITUDE:</span>
                <span class="value" id="lon">--</span>
            </div>
            <div class="data-row">
                <span class="label">CITY:</span>
                <span class="value" id="city">--</span>
            </div>
            <div class="data-row">
                <span class="label">COUNTRY:</span>
                <span class="value" id="country">--</span>
            </div>
        </div>

        <!-- Compass Panel -->
        <div class="instrument-panel top-right">
            <div class="panel-title">⊕ Compass</div>
            <div class="compass">
                <span class="compass-label n">N</span>
                <span class="compass-label e">E</span>
                <span class="compass-label s">S</span>
                <span class="compass-label w">W</span>
                <div class="compass-needle" id="needle"></div>
                <div class="compass-center"></div>
            </div>
            <div class="heading-display" id="heading">000°</div>
            <div style="text-align: center; font-size: 11px; color: #64b5f6;" id="cardinal">NORTH</div>
        </div>

        <!-- Speed & Time Panel -->
        <div class="instrument-panel bottom-left">
            <div class="panel-title">⏱ Time Data</div>
            <div class="data-row">
                <span class="label">UTC:</span>
                <span class="value" id="utc">--</span>
            </div>
            <div class="data-row">
                <span class="label">LOCAL:</span>
                <span class="value" id="local">--</span>
            </div>
            <div class="data-row">
                <span class="label">SPEED:</span>
                <span class="value" id="speed">0.0 kts</span>
            </div>
        </div>

        <!-- Status Panel -->
        <div class="instrument-panel bottom-right">
            <div class="panel-title">⚡ System</div>
            <div class="data-row">
                <span class="label">GPS:</span>
                <span class="value"><span class="status-indicator status-active"></span>ACTIVE</span>
            </div>
            <div class="data-row">
                <span class="label">ZOOM:</span>
                <span class="value" id="zoom">13</span>
            </div>
            <div class="data-row">
                <span class="label">ALT:</span>
                <span class="value" id="altitude">-- m</span>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script src="{{ url_for('static', filename='js/navigation.js') }}"></script>
</body>

</html>
